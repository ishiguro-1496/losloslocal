<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="../assets/css/style.css" rel="stylesheet" media="screen">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../assets/js/jquery-2.2.4.min.js"></script> 
  <script type="text/javascript" src="../assets/js/supplier.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

</head>
<body>
	<div id="user_container">
		<div id="main"> 
			<div id="header"></div>
			<div id="glb_nav"></div>
			<!-- <div id="user_main_contents"> -->
				<div id="user_detail_block" class="food_detail_block">
					
					<form class="form_area">
						<fieldset>
						  <div class="form_block">
				            <label class="form_label required">画像</label>
				            <div class="form_wd_2">
				              <img src="../assets/img/food_3.jpg" class="form_data" id="user_detail_img">
				            </div>
				          </div>
						  <div class="form_block">
				            <label class="form_label required">フード名</label>
				            <div class="form_wd_2">
				              <p class="form_data" id="detail_text">ハンバーガー</p>
				            </div>
				          </div>
				          <div class="form_block">
				            <label class="form_label required">必要ポイント</label>
				            <div class="form_wd_1 input_inline">
				              <p class="form_data" id="detail_text">100</p><span id="unit">pt</span>
				            </div>
				          </div>
						  <div class="form_block">
						    <div class="form_wd_4">
						      <span onclick="history.back()" class="back_btn" type="button">戻る</span>
						      <button class="btn apply_btn" type="button">申請</button>
						    </div>
						  </div>
						</fieldset>
						</form>
				</div>
			<!-- </div> -->
			<div id="footer"></div>
		</div>
	</div>
</body>
</html>
