<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="../assets/css/style.css" rel="stylesheet" media="screen">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../assets/js/jquery-2.2.4.min.js"></script> 
  <script type="text/javascript" src="../assets/js/supplier.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

</head>
<body>
	<div id="user_container">
		<div id="main"> 
			<div id="header"></div>
			<div id="glb_nav"></div>
			<!-- <div id="user_main_contents"> -->
				<div id="user_detail_block" class="food_detail_block">
					
					<form class="user_form_area">
						<fieldset>
						  <div class="form_block">
			                <label class="form_label required">画像</label>
			                <div class="form_wd_2">
			                  <input id="filebutton" class="input-file" type="file">
			                 </div>
			               </div>
						  <div class="form_block">
		                	<label class="form_label required">フード名</label>
			                <div class="form_wd_4 input_inline">
			                <input type="text" placeholder="" class="form_input" required="">
			                </div>
			              </div>
			              <div class="form_block">
		                	<label class="form_label required">必要ポイント</label>
			                <div class="form_wd_2 input_inline">
			                <input type="text" placeholder="" class="form_input" required=""><span id="unit">pt</span>
			                </div>
			              </div>
						  <div class="form_block">
						    <div class="form_wd_4">
						      <span onclick="history.back()" class="back_btn" type="button">戻る</span>
						      <button onclick="location.href='food_apply_check.html'" id="list_btn" type="button">申請内容確認</button>
						    </div>
						  </div>
						</fieldset>
						</form>
				</div>
			<!-- </div> -->
			<div id="footer"></div>
		</div>
	</div>
</body>
</html>
