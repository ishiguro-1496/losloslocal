<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="../assets/css/style.css" rel="stylesheet" media="screen">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../assets/js/jquery-2.2.4.min.js"></script> 
</head>
<body>
<div id="login_bg">
  <div id="login_box">
    <h1>SignUp</h1>
    <form class="login_form_area">
      <fieldset>
        <div class="form_block">
          <label class="form_label">名前</label>
          <div class="form_wd_4 input_inline">
            <input type="text" placeholder="" class="form_input" required="">
          </div>
        </div>
        <div class="form_block">
          <label class="form_label">メールアドレス</label>
          <div class="form_wd_4 input_inline">
            <input type="text" placeholder="" class="form_input" required="">
          </div>
        </div>
        <div class="form_block">
          <label class="form_label required">アイコン</label>
          <div class="form_wd_4">
            <input id="filebutton" class="input-file" type="file">
           </div>
        </div>
        <div class="form_block">
          <label class="form_label">カテゴリー</label>
          <div class="form_wd_2">
            <select id="selectbasic" class="form_input">
              <option value="">年収200万以下</option>
              <option value="">シングル</option>
              <option value="">介護中</option>
              <option value="">生活保護</option>
            </select>
          </div>
        </div>
        <div class="form_block">
          <label class="form_label">パスワード</label>
          <div class="form_wd_4 input_inline">
            <input type="password" placeholder="" class="form_input" required="">
          </div>
        </div>
        <div class="form_block">
          <label class="form_label">パスワード(確認用)</label>
          <div class="form_wd_4 input_inline">
            <input type="password" placeholder="" class="form_input" required="">
          </div>
        </div>
        <div class="form_block">
          <div class="form_wd_4">
             <button onclick="location.href='login.html'" class="create_account_btn btn">登録</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div id="footer"></div>
</div>


</body>
</html>
