<!DOCTYPE html>
<html lang="ja">
<head>

<body>
<div id="login_bg">

      <fieldset>
        <div class="form_block">
          <label class="form_label">メールアドレス</label>
          <div class="form_wd_4 input_inline">
            <input type="text" placeholder="" class="form_input" required="">
          </div>
        </div>

          <label class="form_label">パスワード</label>
          <div class="form_wd_4 input_inline">
            <input type="password" placeholder="" class="form_input" required="">
          </div>
        </div>
        <div class="form_block">
          <div class="form_wd_4">
            <button onclick="location.href='index.html'"  class="login_btn btn">ログイン</button>
          </div>
        </div>
      </fieldset>
    </form>
    <p>
    	<a href="pw_reset.html">

    </p>
    <p>
    	<a href="create_account.html">
