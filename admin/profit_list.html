  <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(
          function() {
              var data = google.visualization.arrayToDataTable([
                  [       '', '売上高'],
                  ['2021年1月',     1000,],
                  ['2021年2月',     1170,],
                  ['2021年3月',      660,],
                  ['2021年4月',     1030,],
                  ['2021年5月',     1350,],
                  ['2021年6月',     1130,],
                  ['2021年7月',     1420,],
                  ['2021年8月',     450,],
              ]);
      
              var options = {
                  title: 'マーケ売り上げ（単位:万円）',
              };
      
              var chart = new google.visualization.ColumnChart(document.getElementById('profit_graph'));
              chart.draw(data, options);
          }
      );
  </script>
